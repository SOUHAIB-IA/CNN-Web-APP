<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<header>
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-xl font-bold">Neural Network Trainer</h1>
      <button class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700">
        Dashboard
      </button>
    </div>
  </nav>
</header>
{%block content%}
{%endblock%}
<footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample chart for loss visualization
    const ctx = document.getElementById('lossChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Epoch 1', 'Epoch 2', 'Epoch 3', 'Epoch 4'],
        datasets: [{
          label: 'Loss',
          data: [0.9, 0.7, 0.5, 0.3],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</footer>
</body>
</html>
